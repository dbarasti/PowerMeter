version: '3.8'

services:
  # Frontend SvelteKit
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: powermeter-frontend
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://host.docker.internal:8000
      - PUBLIC_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: powermeter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx-frontend-only.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    driver: bridge
